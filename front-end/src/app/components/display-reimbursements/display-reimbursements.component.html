<table>
  <tr>
    <th>Amount</th>
    <th>Submitted</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let item of submissions">
    <td>${{item.amount}}</td>
    <td>{{item.submitted}}</td>
    <td>{{item.status}}</td>
  </tr>
  <button><span routerLink='submit'>Submit New Request</span></button>
</table>
